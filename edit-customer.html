<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Edit Customer</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="api/IV_customers/edit" onsubmit="editdata(this); return false;" id="edit_customer_form">
                <div class="row">                                
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="hidden" id="customer_id" class="edit_id">
                            <input type="text" name="firstname" class="form-control edit_firstname datainput" placeholder="Enter First Name" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" name="lastname" class="form-control edit_lastname datainput" placeholder="Enter Last Name" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Phone No. *</label>
                            <input type="text" name="phone" class="form-control edit_phone datainput" placeholder="Enter Phone no." required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                                 
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control edit_email datainput" placeholder="Enter Email" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control edit_address datainput" placeholder="Enter Address">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                                                                
                </div>                                                        
                <button type="submit" class="btn btn-primary mr-2">Update Customer</button>
            </form>
        </div>
    </div>
</div>
