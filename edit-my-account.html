<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Edit My Account</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="api/IV_myaccount/edit" onsubmit="editdata(this); return false;" id="edit_customer_form">
                <div class="row">                                
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Description *</label>
                            <input type="hidden" id="myaccount_id " class="edit_id">
                            <input type="text" name="description" class="form-control edit_description datainput" placeholder="Enter Description" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Amount *</label>
                            <input type="number" min="0" step="0.2" name="amount" class="form-control edit_amount datainput" placeholder="Enter Last Name" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="parent">Type</label>
                            <inout name="type" aria-readonly="" id="type" class=" form-control" data-style="py-0" required>
                        </div>
                    </div>                                   
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Date *</label>
                            <input type="date" name="created_at" class="form-control edit_created_at datainput" placeholder="Enter Address">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                                                                
                </div>                                                        
                <button type="submit" class="btn btn-primary mr-2">Update Account</button>
            </form>
        </div>
    </div>
</div>
