<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Edit Customer Payment</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="api/IV_account/edit" onsubmit="editdata(this); return false;" id="edit_account_form">
                <div class="row">                                
                    <div class="col-12 col-sm-12 col-md-12">
                        <input type="hidden" id="account_id" class="edit_id">                      
                        <label for="customer_id">Customer Name *</label>
                        <select name="customer_id" id="customer_id" class="datainput edit_customer form-control" data-style="py-0" required>
                          
                        </select>
                    </div>                                 
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="transaction_no">Transactio No. *</label>
                            <input type="text" name="transaction_no" id="transaction_no" class="datainput edit_transaction form-control" data-style="py-0" required>
                        </div>
                    </div>   
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="created_at">Date *</label>
                            <input type="datetime-local" name="created_at" id="created_at" class="datainput edit_tdate form-control" data-style="py-0" required>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="amount">Amount *</label>
                            <input type="number" min="0" step="0.1" name="amount" id="amount" class="datainput edit_tamount form-control" data-style="py-0" required>
                        </div>
                    </div>                                
                </div>                            
                <button type="submit" class="btn btn-primary mr-2">Update Payment</button>
            </form>
        </div>
    </div>
</div>
