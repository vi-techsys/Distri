<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="invoice/style.css">
        <title>Invoice</title>

    <body>
        <div class="ticket">
        <p class="centered"><div id="owner"></div>

                <div style="padding:4px; background-color: darkblue;color:white; font-size: 25px;">
                    <span>Customer: <span id="customer" style="font-weight: bold;"></span></span><br>
                    <span>OrderID: <span id="orderid" style="font-weight: bold;"></span></span><br>
                    <span>Description: <span id="description" style="font-weight: bold;"></span></span><br>

            <table border="1">
                <thead>
                    <tr>

                        <th class="quantity">Qty</th>

                </tbody>
            </table>
            <p class="centered">Thanks for your purchase!</p>
            <button id="btnPrint" class="hidden-print">Print</button>
        <a href="add-order.html" class="hidden-print">Back to Orders</a>
        </div>
        <script src="invoice/script.js"></script>
        <script src="assets/js/backend-bundle.min.js"></script>
        <script src="assets/js/initialise.js"></script>
        <script src="assets/js/master.js"></script>

    let params = new URLSearchParams(location.search);
    const order_obj =params.get('obj');

    loadsalesinvoice(order);
  });
