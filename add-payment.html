<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Add to Account</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="api/IV_myaccount/addnew" onsubmit="submitdata(this.id); return false;" id="myaccount_form">
                <div class="row">                                
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Description *</label>
                            <input type="text" name="description" class="form-control datainput" placeholder="Enter Payment Description" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                                 
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="parent">Type *</label>
                            <select name="type" id="type" class="datainput form-control" data-style="py-0" required>
                              <option value="D">Debit</option>
                              <option value="C">Credit</option>
                            </select>
                        </div>
                    </div>   
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Amount *</label>
                            <input type="number" name="amount" min="0" step="0.1" class="form-control datainput" placeholder="Enter Payment Description" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <div class="form-group">
                            <label>Date *</label>
                            <input type="date" name="created_at" class="form-control datainput" placeholder="Enter date" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>                              
                </div>                            
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>
</div>
