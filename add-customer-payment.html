<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Add Customer Payment</h4>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="api/IV_account/addnew" onsubmit="await submitdata(this.id); return false;" id="caccount_form">
                <div class="row">                                
                    <div class="col-12 col-sm-12 col-md-12">                      
                        <label for="customer_id">Customer Name *</label>
                        <select name="customer_id" id="customer_id" class="datainput form-control" data-style="py-0" required>
                          
                        </select>
                    </div>                                 
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="created_at">Date *</label>
                            <input type="datetime-local" name="created_at" id="created_at" class="datainput form-control" data-style="py-0" required>
                        </div>
                    </div>  
                    <div class="col-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="amount">Amount *</label>
                            <input type="number" min="0" step="0.1" name="amount" id="amount" class="datainput form-control" data-style="py-0" required>
                            <input name="type" type="hidden" id="type" value="C">
                        </div>
                    </div>                                
                </div>                            
                <button type="submit" class="btn btn-primary mr-2">Add Payment</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>
</div>
